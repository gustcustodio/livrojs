<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capítulo 6 - Exemplo 3</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <img src="img/ex6_3.jpg" alt="Revenda Herbie" class="alta" />
    <h1>Revenda Herbie</h1>
    <form>
      <div>
        <label for="inModelo">Modelo: </label>
        <input type="text" name="modelo" id="inModelo" required autofocus />
      </div>
      <div>
        <label for="inPreco">Preço: </label>
        <input type="number" name="preco" id="inPreco" required />
        <input type="submit" value="Adicionar" />
      </div>
      <div>
        <input type="button" value="Listar todos" id="btListar" />
        <input type="button" value="Filtrar por preço" id="btFiltrar" />
        <input type="button" value="Simular promoção" id="btSimular" />
      </div>
    </form>
    <pre></pre>

    <script src="js/ex6_3.js"></script>
  </body>
</html>
