<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/livrojs.png" type="image/png" />
    <title>Capítulo 5 - Exercício B</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="img/exerc.jpg" alt="Exercícios" class="normal" />
    <h1>Programa Criação de Chinchilas</h1>
    <form>
      <div>
        <label for="inQuantidade">Número de Chinchilas: </label>
        <input type="number" name="numero" id="inQuantidade" min="2" required />
      </div>
      <div>
        <label for="inAnos">Número de anos: </label>
        <input type="number" name="anos" id="inAnos" min="1" required />
      </div>
      <div>
        <input type="submit" value="Mostrar previsão de Chinchilas" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
    <pre></pre>
    <script src="js/resp5_b.js"></script>
  </body>
</html>
