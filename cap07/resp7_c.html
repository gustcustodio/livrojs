<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/livrojs.png" type="image/png" />
    <title>Capítulo 7 - Exercício C</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <img src="img/exerc.jpg" alt="Exercícios" />
    <h1>Multa de trânsito</h1>
    <form>
      <div>
        <label for="inData">Data da infração: </label>
        <input type="date" name="data" id="inData" />
      </div>
      <div>
        <label for="inValor">Valor da multa R$ </label>
        <input
          type="number"
          name="valor"
          id="inValor"
          min="0"
          step="0.01"
          required
        />
      </div>
      <div>
        <input type="submit" value="Calcular data limite e valor com desconto">
      </div>
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="js/resp7_c.js"></script>
  </body>
</html>
