<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 2 - Exercício B</title>
</head>
<body>
    <!-- O programa deve ler o valor de cada 15 minutos de uso de um computador e o tempo de uso por um cliente em minutos. Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 15 minutos devem ser cobradas de forma integral. -->
    <h1>Lan House JS</h1>

    <form>
        <p>
            <label for="inValor">Valor por 15min de uso R$ </label>
            <input type="number" name="valor" id="inValor" required min="0" step="0.01">
        </p>
        <p>
            <label for="inTempo">Tempo de uso do cliente: </label>
            <input type="number" name="tempo" id="inTempo" required min="0">
        </p>
        <p>
            <input type="submit" value="Calcular valor a pagar">
        </p>
    </form>

    <h3></h3>

    <script src="js/resp2_b.js"></script>
</body>
</html>
