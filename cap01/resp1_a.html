<meta charset="UTF-8">
<!-- Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e o posterior. -->
<script>
    const num = Number(prompt('Número: ')) // lê o núm.
    const anterior = num - 1 // calcula o núm. anterior
    const posterior = num + 1 // calcula o núm. posterior
    alert(`Vizinhos: ${anterior} e ${posterior}`) // exibe o resultado
</script>
