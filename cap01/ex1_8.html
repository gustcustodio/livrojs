<meta charset="UTF-8">
<script>
    const dias = Number(prompt('Número de dias: ')) // lê núm. de dias
    const horas = Number(prompt('Número de horas: ')) // lê núm. de horas
    const total = (dias * 24) + horas // calcula a duração
    alert(`Total de horas: ${total} horas`) // exibe o total
</script>
