<meta charset="UTF-8">
<!-- Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cada cliente. -->
<script>
    const conta = Number(prompt('Valor da conta: R$')) // lê valor da conta
    const clientes = Number(prompt('Número de clientes: ')) // lê quant. clientes
    const precoFinal = conta / clientes // calcula o valor para cada cliente
    alert(`Valor por cliente: R$${precoFinal}`) // exibe o resultado
</script>
