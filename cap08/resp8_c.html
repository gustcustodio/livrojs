<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/livrojs.png" type="image/png" />
    <title>Capítulo 8 - Exercício C</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <img src="img/exerc.jpg" alt="Exercícios" class="normal" />
    <h1>Veterinária Avenida</h1>
    <form>
      <div>
        <label for="inValor">Valor da vacina: </label>
        <input
          type="number"
          name="valor"
          id="inValor"
          min="0"
          step="0.01"
          autofocus
          required
        />
      </div>
      <div>
        Possui convênio:
        <input type="radio" name="convenio" id="rbSim" /> Sim
        <input type="radio" name="convenio" id="rbNao" checked /> Não
      </div>
      <div id="selectConvenio" class="oculta">
        <label for="inConvenio">Convênio: </label>
        <select name="convenio" id="selConvenio">
            <option value="amigoDosAnimais">Amigo dos Animais</option>
            <option value="saudeAnimal">Saúde Animal</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Calcular Desconto">
      </div>
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="js/resp8_c.js"></script>
  </body>
</html>
