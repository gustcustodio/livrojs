<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/livrojs.png" type="image/png">
    <title>Capítulo 4 - Exemplo 2</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <img src="imagens/ex4_2.jpg" alt="Balança de Peso">
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
        <p>
            <label for="inNome">Nome:</label>
            <input type="text" name="nome" id="inNome" required>
        </p>
        <p>
            Sexo:
            <input type="radio" name="sexo" id="inMasculino" required>Masculino
            <input type="radio" name="sexo" id="inFeminino"  required>Feminino
        </p>
        <p>
            <label for="inAltura">Altura: </label>
            <input type="number" name="altura" id="inAltura" min="0" step="0.01" required>
        </p>
        <p>
            <input type="submit" value="Calcular peso ideal">
            <input type="reset" value="Limpar campos">
        </p>
    </form>   
    <h3></h3>

    <script src="js/ex4_2.js"></script>
</body>
</html>
